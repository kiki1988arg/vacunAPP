<div fxLayout="column" fxLayoutAlign="space-evenly center">
  <img fxFlex class="logo" src="assets/icons/main-logo.png" />

  <button class="app-button" mat-raised-button color="accent" routerLink="/login">Ingresar</button>
  <button class="app-button" mat-raised-button style="background-color: rgb(29, 161, 242);color:white"
    (click)="loginWithTwitter()">
    Ingresar con
    twitter
    <fa-icon [icon]="faTwitterSquare" class="social-icon"></fa-icon>
  </button>
  <button class="app-button" mat-raised-button style="background-color: #d93025;color:white"
    (click)="loginWithGoogle()">Ingresar con gmail
    <fa-icon [icon]="faEnvelopeSquare" class="social-icon"></fa-icon></button>
  <button class="app-button" mat-raised-button style="background-color: #1877f2;color:white"
    (click)="loginWithFacebook()">Ingresar con
    facebook
    <fa-icon [icon]="faFacebookSquare" class="social-icon"></fa-icon></button>
  <button class="app-button" mat-raised-button color="accent" routerLink="/sign-in">
    Crear cuenta
  </button>
  <h4 style="display: inherit;color:white">
    ¿No tenes cuenta?.
    <p style="text-decoration: underline; color: #ffd740;cursor: pointer;" routerLink="/sign-in"> Registrate</p>
  </h4>
