        <ng-container>
            <mat-accordion *ngFor="let vaccine of vaccineList" style="width: 90%;">
                <mat-expansion-panel>
                    <mat-expansion-panel-header style=" text-align: center;
                    border: 1px solid rebeccapurple;">
                        Año {{ vaccine.year - 1}}

                    </mat-expansion-panel-header>
                    <mat-accordion *ngFor="let month of vaccine.month" [@.disabled]="true">
                        <h4><b>Mes: {{ month.month | month}}</b></h4>

                        <mat-expansion-panel *ngFor="let vac of month.vaccines" [class.mat-elevation-z1]="true">
                            <mat-expansion-panel-header>
                                <mat-panel-title>
                                    {{ vac.name}}
                                </mat-panel-title>
                            </mat-expansion-panel-header>
                            <p>{{ vac.description}}</p>
                            <p>{{ vac.inyection}}</p>
                            <p>{{ vac.applicationType}}</p>
                            <p style="color:red">{{ vac.extraInfo}}</p>
                        </mat-expansion-panel>





                    </mat-accordion>
                </mat-expansion-panel>
            </mat-accordion>

            <div fxFlex="28" style="width:100%; margin:5px">





            </div>
        </ng-container>
    </mat-card-content>


    <mat-card-actions align="right">
        <button color="warn" (click)="close()" mat-button>Cerrar</button>
    </mat-card-actions>
