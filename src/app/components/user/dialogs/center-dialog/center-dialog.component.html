<h1 mat-dialog-title>{{this.data.feature.name}}</h1>
<h4>{{this.data.feature.locale}} - {{this.data.feature.address}}</h4>

<div mat-dialog-content>
    <div style="display: flex;">
        <h4>Tel:</h4>
        <p style="font-weight: 800;padding: 3px;">{{this.data.feature.phone}}</p>
    </div>
    <h4>Horario:</h4>
    <p style="font-weight: 800;">{{this.data.feature.time}}</p>
</div>
<div mat-dialog-actions>
    <button color="primary" mat-button style="width: 300px; color:black;border: 1px solid;"
        (click)="onNoClick()">Cerrar</button>
</div>
