<div fxLayout="column" fxLayoutAlign="center center">

    <mat-card fxFlex [ngStyle.xs]="{'width': '95%'}" [ngStyle]="{'width': '80%'}">
        <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
            <mat-card-header>
                <mat-card-title>Registrate</mat-card-title>
                <mat-card-subtitle>Completa el formulario</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p>
                    <mat-form-field appearance="outline">
                        <mat-label>e-mail(*)</mat-label>
                        <input matInput placeholder="e-mail" formControlName="email" maxlength="50">
                        <mat-icon matSuffix>mail_outline</mat-icon>
                        <mat-hint>ejemplo@hotmail.com</mat-hint>
                        <mat-error *ngIf="this.loginFormControls.email.errors?.required">Campo requerido
                        </mat-error>
                        <mat-error *ngIf="this.loginFormControls.email.errors?.email">Formato de mail incorrecto
                        </mat-error>

                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field appearance="outline">
                        <mat-label>Password(*)</mat-label>
                        <input type="password" matInput placeholder="password" formControlName="password"
                            maxlength="25">
                        <mat-icon matSuffix>vpn_key</mat-icon>
                        <mat-hint>Introduzca un password mayor a 6 caracteres</mat-hint>
                        <mat-error *ngIf="this.loginFormControls.password.hasError">Introduzca un password mayor a 6
                            caracteres
                        </mat-error>
                    </mat-form-field>
                </p>

                    <mat-form-field appearance="outline">
                        <mat-label>Repita el password(*)</mat-label>
                        <input matInput placeholder="repetí el password" formControlName="passwordVerification"
                            maxlength="25">
                        <mat-icon matSuffix>vpn_key</mat-icon>
                        <mat-hint>Repita el password ingresado</mat-hint>
                        <mat-error *ngIf="this.loginFormControls.passwordVerification.hasError">No coinside con el
                            password ingresado
                            anteriormente</mat-error>
                    </mat-form-field>
                </p> -->

                <div>
                    <mat-radio-group>
                        <mat-radio-button color="primary" value="Personal">Personal</mat-radio-button>
                        <mat-radio-button color="primary" value="Medic">Médico</mat-radio-button>
                        <mat-radio-button color="primary" value="Institution">Institución</mat-radio-button>
                    </mat-radio-group>
                </div> -->
                <mat-checkbox color="primary" class="example-margin">Acepto terminos y condiciones</mat-checkbox>

            </mat-card-content>
            <mat-card-actions>
                <button type="submit" mat-stroked-button [disabled]="!signInForm.valid" class="float-right"
                    color="primary" mat-button>Crear cuenta</button>
            </mat-card-actions>
        </form>
    </mat-card>

</div>
