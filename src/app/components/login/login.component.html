    <mat-card>
        <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
            <mat-card-header>
                <mat-card-title>Ingres√°</mat-card-title>
                <mat-card-subtitle>Complete e-mail y password</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p>
                    <mat-form-field appearance="outline">
                        <mat-label>e-mail(*)</mat-label>
                        <input matInput placeholder="e-mail" formControlName="email" maxlength="50">
                        <mat-icon matSuffix>mail_outline</mat-icon>
                        <mat-hint>ejemplo@hotmail.com</mat-hint>
                        <mat-error *ngIf="this.loginFormControls.email.errors?.required">Campo requerido
                        </mat-error>
                        <mat-error *ngIf="this.loginFormControls.email.errors?.email">Formato de mail incorrecto
                        </mat-error>

                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field appearance="outline">
                        <mat-label>Password(*)</mat-label>
                        <input type="password" matInput placeholder="password" formControlName="password"
                            maxlength="25">
                        <mat-icon matSuffix>vpn_key</mat-icon>
                        <mat-hint>Introduzca un password mayor a 6 caracteres</mat-hint>
                        <mat-error *ngIf="this.loginFormControls.password.hasError">Introduzca un password mayor a 6
                            caracteres
                        </mat-error>
                    </mat-form-field>
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button type="submit" mat-stroked-button [disabled]="!signInForm.valid" class="float-right"
                    color="primary" mat-button>Ingresar</button>
            </mat-card-actions>
        </form>
    </mat-card>
